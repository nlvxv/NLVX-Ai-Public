<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLVX AI</title>
    <!-- Icons Library (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Markdown & Code Highlighting Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the code highlighting theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body data-theme="dark">
    <div class="main-container">
        <!-- Sidebar for Chat History & Settings -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="sidebar-btn">
                    <i data-lucide="plus-circle"></i>
                    <span data-key="new_chat">New Chat</span>
                </button>
            </div>
            <nav id="chat-history-list" class="chat-history-list" aria-label="Chat History"></nav>
            <div class="sidebar-footer">
                <button id="settings-btn" class="sidebar-btn footer-btn">
                    <i data-lucide="settings"></i>
                    <span data-key="settings">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <button id="sidebar-toggle-btn" class="icon-btn" aria-label="Toggle sidebar">
                    <i data-lucide="menu"></i>
                </button>
                <div class="chat-title-wrapper">
                    <div class="logo-avatar">N</div>
                    <h1>NLVX AI</h1>
                </div>
            </header>

            <div id="chat-container" class="chat-container">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="logo-avatar large">N</div>
                    <h2 data-key="welcome_message">Hello! I'm NLVX AI. How can I assist you today?</h2>
                </div>
                <div id="chat-box" class="chat-box" role="log" aria-live="polite"></div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" data-key-placeholder="ask_me_anything" placeholder="Ask me anything..." rows="1"></textarea>
                    <button id="mic-btn" class="icon-btn" aria-label="Voice input">
                        <i data-lucide="mic"></i>
                    </button>
                    <button id="send-btn" class="icon-btn send-btn" aria-label="Send message">
                        <i data-lucide="send"></i>
                    </button>
                </div>
                 <div class="mic-listening-indicator" id="mic-listening-indicator" style="display: none;">
                    <div class="mic-wave"></div>
                    <span data-key="listening">Listening...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h2 data-key="settings">Settings</h2>
                <button class="close-btn" aria-label="Close settings"><i data-lucide="x"></i></button>
            </div>
            
            <div class="settings-body">
                <!-- User Profile Section -->
                <div class="setting-card">
                    <div class="setting-card-header">
                        <i data-lucide="user-circle-2"></i>
                        <h3 data-key="your_name">Your Name</h3>
                    </div>
                    <div class="setting-card-content">
                        <input id="username-input" type="text" class="settings-input" data-key-placeholder="enter_your_name" placeholder="Enter your name">
                    </div>
                </div>

                <!-- Appearance Section -->
                <div class="setting-card">
                    <div class="setting-card-header">
                        <i data-lucide="paintbrush"></i>
                        <h3 data-key="theme">Theme</h3>
                    </div>
                    <div class="setting-card-content">
                        <div class="button-group">
                            <button id="light-mode-btn">
                                <i data-lucide="sun"></i>
                                <span data-key="light_theme">Light</span>
                            </button>
                            <button id="dark-mode-btn">
                                <i data-lucide="moon"></i>
                                <span data-key="dark_theme">Dark</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Language Section -->
                <div class="setting-card">
                    <div class="setting-card-header">
                        <i data-lucide="languages"></i>
                        <h3 data-key="ui_language">UI Language</h3>
                    </div>
                    <div class="setting-card-content">
                        <div id="language-switcher" class="language-switcher"></div>
                    </div>
                </div>

                <!-- Data Management Section -->
                <div class="setting-card">
                     <div class="setting-card-header">
                        <i data-lucide="database-zap"></i>
                        <h3>Data Management</h3>
                    </div>
                    <div class="setting-card-content">
                        <button id="clear-history-btn" class="btn-danger">
                            <i data-lucide="trash-2"></i>
                            <span data-key="clear_history">Clear All History</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
         <div class="modal-content">
            <h2 id="confirm-title"></h2>
            <p id="confirm-text"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn" class="confirm-btn cancel" data-key="cancel">Cancel</button>
                <button id="confirm-ok-btn" class="confirm-btn ok" data-key="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
